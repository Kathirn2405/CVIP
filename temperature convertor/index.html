<!DOCTYPE html>
<html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container"  data-aos="fade-up-right"
  data-aos-easing="ease-in-back"
  data-aos-delay="300"
  data-aos-offset="0">
    <h1 class=" animate__animated animate__pulse animate__infinite	infinite">Temperature Converter</h1>
    <label for="inputTemperature">Enter Temperature:</label>
    <input type="number" id="inputTemperature" placeholder="Enter temperature" step="0.01">
    <label for="selectUnit">Select Unit:</label>
    <select id="selectUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <div class="container-fluid">
    <button id="convertBtn">Convert</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  
</body>
</html>
