<!DOCTYPE html>
<html>
<head>
  <title>Code Editor</title>
  <script src="https://kit.fontawesome.com/8bafc0fd2a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor-container">
    <div class="code-container">
      <h3><i class="fa-brands fa-html5 fa-beat" style="color: #ed7707;"> HTML</i></h3>
      <textarea id="htmlCode"></textarea>
      
      <h3><i class="fa-brands fa-css3-alt fa-beat " style="color: #2012e2;"> CSS</i></h3>
      
      <textarea id="cssCode"></textarea>
      
      <h3><i class="fa-brands fa-js fa-beat" style="color: #2ad408;">JavaScript</i></h3>
      <textarea id="jsCode"></textarea>
    </div>
   
    <div class="output">
      <h3><i class="fa-light fa-laptop-code fa-beat" style="color: #e3e30d;">OUTPUT</i></h3>
      <iframe id="output"></iframe>
       <button id="runButton">Run</button>
      </div>
    </div>
  
 
  <script src="script.js"></script>
</body>
</html>
